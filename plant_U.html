                    jsonData01["uid02"] = getCookie("UID02");
                    jsonData01["uid03"] = getCookie("UID03");
                    console.log(JSON.stringify(jsonData01));
                    $.ajax({
                        type: "POST",
                        url: "plant_mem_uid_check_api.php",
                        data: JSON.stringify(jsonData01),
                        dataType: "json",
                        success: showdata_uid_check,

                        }
                    });
                } else {
                    //使用者
                    var jsonData02 = {};
                    jsonData02["uid01"] = getCookie("UID01");

            $("#fileupload").change(function() {
                // console.log($(this));

                console.log(fileupload.files[0].type);

                    console.log("檔案格式符合");
                    console.log(URL.createObjectURL(fileupload.files[0]));
                    $("#prevImg").removeClass("d-none"); //URL.createObjectURL是只要圖片上傳都會用到

                    $("#prevImg").attr("src", URL.createObjectURL(fileupload.files[0]));
                    //attr是改變參數用的(不過id或class不會去改),會變成src加上後面那段暫存的檔案
                    flag_upload = true;
                } else {
                    alert("檔案容量超過限制");
                    console.log("檔案格式不符合");
                    $("#prevImg").addClass("d-none");
                    flag_upload = false;
                }
            });

            $("#pname").bind("input propertychange", function() {
                console.log($(this).val().length);
                if ($(this).val().length > 0 && $(this).val().length < 31) {
                    //符合規則
                    $("#err_pname").html("字數符合規則");
                    $("#err_pname").css("color", "green");
                    flag_pname = true;
                } else {
                    $("#err_pname").html("字數不符合規則");
                    $("#err_pname").css("color", "red");
                    flag_pname = false;
                }
            });
            $("#pdiscribe").bind("input propertychange", function() {
                console.log($(this).val().length);
                if ($(this).val().length > 0 && $(this).val().length < 201) {
                    //符合規則
                    $("#err_pdiscribe").html("字數符合規則");
                    $("#err_pdiscribe").css("color", "green");
                    flag_pdiscribe = true;
                } else {
                    $("#err_pdiscribe").html("字數不符合規則");
                    $("#err_pdiscribe").css("color", "red");
                    flag_pdiscribe = false;
                }
            });
            $("#plocation").bind("input propertychange", function() {
                if ($(this).val().length > 0) {
                    //符合規則
                    $("#plocation").addClass("is-valid");
                    $("#plocation").removeClass("is-invalid");
                    flag_plocation = true;
                } else {
                    //不符合規則
                    $("#plocation").addClass("is-invalid");
                    $("#plocation").removeClass("is-valid");
                    flag_plocation = false;
                }
            })
        });

         //from w3school
         function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));//使用毫秒
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
