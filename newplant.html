    <script>

        var id;
        var username;
        var flag_pname = false;
        var flag_pdiscribe = false;
        var flag_plocation = false;
        var flag_upload = false;//檔案是否規定
        var imgData;//儲存照片的Ｄata數據
        $(function () {
            //確認登入的狀態
            check_member_state();
            //加上帳號名
            username_plus();

            //取得網址參數
            var urlParams = new URLSearchParams(window.location.search);
            username = urlParams.get('username');
            //讀取植物
            var myLink = document.getElementById('ok_btn');
            myLink.href = 'plant.html?username=' + username;
            var myLink01 = document.getElementById('cancel');
            myLink01.href = 'plant.html?username=' + username;
            //管理者會員中心
            var mySLink = document.getElementById('main');
            mySLink.href = 'control_member.html?username=' + username;

            $("#fileupload").change(function () {
                // console.log($(this));
                // console.log(fileupload);
                console.log(fileupload.files[0]);
                console.log(fileupload.files[0].type);
                console.log(fileupload.files[0].size);
                if (fileupload.files[0].type == "image/png" || fileupload.files[0].type == "image/jpeg" && fileupload.files[0].size < 2 * 1024 * 1024) {
                    console.log("檔案格式符合");
                    console.log(URL.createObjectURL(fileupload.files[0]));
                    $("#prevImg").removeClass("d-none");//URL.createObjectURL是只要圖片上傳都會用到
                    //顯示其上傳的圖片
                    $("#prevImg").attr("src", URL.createObjectURL(fileupload.files[0]));
                    //attr是改變參數用的(不過id或class不會去改),會變成src加上後面那段暫存的檔案
                    flag_upload = true;
                } else {
                    alert("檔案容量超過限制");
                    console.log("檔案格式不符合");
                    $("#prevImg").addClass("d-none");
                    flag_upload = false;
                }
            });

            $("#mycontent #ok_btn").bind("click", function () {
                console.log("ok");

                if (flag_upload) {
                    //傳遞至後端儲存
                    console.log(fileupload);
                    console.log(fileupload.files);
                    console.log(fileupload.files[0]);

                    //取得網址參數
                    var urlParams = new URLSearchParams(window.location.search);
                    var username = urlParams.get('username');

                    var formData = new FormData();
                    formData.append("file", fileupload.files[0]);

                    formData.append("username", username);
                    console.log(formData);
                    $.ajax({
                        type: "POST",
                        url: "plant-fileupload-api.php",
                        data: formData,
                        dataType: "json",
                        cache: false,
                        contentType: false,
                        processData: false,
                        async: false,
                        success: showdata_upload,
                        error: function () {
                            console.log("error-plant-fileupload-api.php");
                        }
                    });
                } else {
                    alert("檔案必須為png、jpeg或是超過上限!");
                }

                //除了圖片其他資料上傳
                var dataJSON = {};
                dataJSON["username"] = username;
                dataJSON["pdate"] = $("#pdate").val();
                dataJSON["pname"] = $("#pname").val();
                dataJSON["pnum"] = $("#pnum").val();
                dataJSON["plocation"] = $("#plocation").val();
                dataJSON["wdate"] = $("#wdate").val();
                dataJSON["wtime"] = $("#wtime").val();
                dataJSON["pdiscribe"] = $("#pdiscribe").val();
                console.log(JSON.stringify(dataJSON));

                $.ajax({
                    type: "POST",
                    url: "plant_C_api.php",
                    data: JSON.stringify(dataJSON),
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    async: false,
                    success: showdata_Add,
                    error: function () {
                        console.log("error!--plant_C_api.php");
                    }
                });
            });

            //植物名字字數監聽
            $("#pname").bind("input propertychange", function () {
                console.log($(this).val().length);
                if ($(this).val().length > 0 && $(this).val().length < 31) {
                    //符合規則
                    $("#err_pname").html("字數符合規則");
                    $("#err_pname").css("color", "green");
                    flag_pname = true;
                } else {
                    $("#err_pname").html("字數不符合規則");
                    $("#err_pname").css("color", "red");
                    flag_pname = false;
                }
            });

            //下方描述字數監聽
            $("#pdiscribe").bind("input propertychange", function () {
                console.log($(this).val().length);
                if ($(this).val().length > 0 && $(this).val().length < 201) {
                    //符合規則
                    $("#err_pdiscribe").html("字數符合規則");
                    $("#err_pdiscribe").css("color", "green");
                    flag_pdiscribe = true;
                } else {
                    $("#err_pdiscribe").html("字數不符合規則");
                    $("#err_pdiscribe").css("color", "red");
                    flag_pdiscribe = false;
                }
            });

            //放置地點字數監聽
            $("#plocation").bind("input propertychange", function () {
                if ($(this).val().length > 0) {
                    $("#plocation").addClass("is-valid");
                    $("#plocation").removeClass("is-invalid");
                } else {
                    $("#plocation").addClass("is-invalid");
                    $("#plocation").removeClass("is-valid");
                }
            });
        });

        function showdata_Add(data) {
            console.log(data);
            if (data.state) {
                alert(data.message);

                $("#pdate").val("");
                $("#pname").val("");
                $("#pnum").val("");
                $("#plocation").val("");
                $("#wdate").val("");
                $("#wtime").val("");
                $("#pdiscribe").val("");
            } else {
                alert(data.message);
            }
        }

        function showdata_upload(data) {
            console.log(data);
        }
    </script>
